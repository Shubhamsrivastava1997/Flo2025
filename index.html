<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Dropdowns</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #050505 100%);
      color: #00ffc3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-section {
      background: #121212;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffc3aa;
      max-width: 500px;
      width: 100%;
      border: 1px solid #00ffc3;
      transition: transform 0.4s ease;
    }

    .form-section:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffc3;
      text-shadow: 0 0 5px #00ffc3;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .row > div {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #00ffc3;
      background: #1c1c1c;
      color: #00ffc3;
      font-size: 0.95rem;
      outline: none;
      box-shadow: inset 0 0 8px #00ffc3aa;
      transition: all 0.3s ease-in-out;
    }

    select:hover,
    select:focus {
      background: #262626;
      border-color: #00ffd5;
      box-shadow: 0 0 10px #00ffd5aa, inset 0 0 10px #00ffd5aa;
    }

    option {
      background-color: #1c1c1c;
      color: #00ffc3;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00ffc3, #00d9ff);
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px #00ffc3aa;
    }

    button:hover {
      background: linear-gradient(to right, #00d9ff, #00ffc3);
      box-shadow: 0 0 20px #00ffd5aa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="form-section">
  <h2>System Selector</h2>

  <!-- First row: Category + Quantity -->
  <div class="row">
    <div>
      <label for="category">Device Type</label>
      <select id="category">
        <option value="">--Select--</option>
        <option value="Laptop">Laptop</option>
        <option value="Mobile">Mobile</option>
        <option value="Hard Disk">Hard Disk</option>
        <option value="RAM">RAM</option>
        <option value="Mouse">Mouse</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <select id="quantity">
        <option value="">--Select--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <!-- Second row: Dependent Dropdowns -->
  <div class="row">
    <div>
      <label id="dep1-label" for="dep1">Model</label>
      <select id="dep1">
        <option value="">--Select--</option>
      </select>
    </div>
    <div>
      <label id="dep2-label" for="dep2">Variant</label>
      <select id="dep2">
        <option value="">--Select--</option>
      </select>
    </div>
  </div>

  <button>Deploy</button>
</div>

<script>
  const picklists = {
    "Laptop": ["Dell", "HP", "MacBook", "Asus", "Lenovo"],
    "Mobile": ["iPhone", "Samsung", "OnePlus", "Pixel", "Xiaomi"],
    "Hard Disk": ["Seagate", "WD", "Toshiba", "Samsung", "ADATA"],
    "RAM": ["Corsair", "Kingston", "G.Skill", "HyperX", "Crucial"],
    "Mouse": ["Logitech", "Razer", "Corsair", "HP", "SteelSeries"]
  };

  const category = document.getElementById('category');
  const dep1Label = document.getElementById('dep1-label');
  const dep2Label = document.getElementById('dep2-label');
  const dep1 = document.getElementById('dep1');
  const dep2 = document.getElementById('dep2');

  category.addEventListener('change', function () {
    const selectedCategory = category.value;

    // Update labels to match category
    dep1Label.textContent = selectedCategory ? `${selectedCategory} Model` : "Model";
    dep2Label.textContent = selectedCategory ? `${selectedCategory} Variant` : "Variant";

    // Reset and populate selects
    dep1.innerHTML = `<option value="">--Select--</option>`;
    dep2.innerHTML = `<option value="">--Select--</option>`;
    if (picklists[selectedCategory]) {
      picklists[selectedCategory].forEach(item => {
        dep1.innerHTML += `<option value="${item}">${item} A</option>`;
        dep2.innerHTML += `<option value="${item}">${item} B</option>`;
      });
    }
  });
</script>

</body>
</html>

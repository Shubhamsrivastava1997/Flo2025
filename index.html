<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdowns</title>
  <style>
    /* Resetting margins and paddings for consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #6e7cfc, #a0b4f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-section {
      background: #1a1b41;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transform: translateY(0);
      transition: transform 0.3s ease-in-out;
    }

    .form-section:hover {
      transform: translateY(-10px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #f0f8ff;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: bold;
      color: #d3d3d3;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      background: #2f3243;
      border: 1px solid #505f7b;
      color: #d1d8e2;
      font-size: 1rem;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    select:focus {
      border: 1px solid #6e7cfc;
      background-color: #3e4568;
      outline: none;
    }

    select option {
      background-color: #2f3243;
      color: #d1d8e2;
    }

    .row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .row > div {
      flex: 1;
    }

    /* Adding button with futuristic hover effect */
    button {
      background: #6e7cfc;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      margin: auto;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #4c5cb8;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="form-section">
  <h2>Select Your Preferences</h2>
  <!-- First row: Category + Quantity -->
  <div class="row">
    <div>
      <label for="category">Category</label>
      <select id="category">
        <option value="">--Select--</option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Grains">Grains</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <select id="quantity">
        <option value="">--Select--</option>
        <option value="1kg">1 kg</option>
        <option value="5kg">5 kg</option>
        <option value="10kg">10 kg</option>
      </select>
    </div>
  </div>

  <!-- Second row: two dependent dropdowns -->
  <div class="row">
    <div>
      <label id="dep1-label" for="dep1">Dependent 1</label>
      <select id="dep1">
        <option value="">--Select--</option>
      </select>
    </div>
    <div>
      <label id="dep2-label" for="dep2">Dependent 2</label>
      <select id="dep2">
        <option value="">--Select--</option>
      </select>
    </div>
  </div>

  <!-- Submit Button (optional for future enhancements) -->
  <button>Submit</button>
</div>

<script>
  // Define picklists for each Category
  const picklists = {
    "Fruits": ["Apple", "Banana", "Mango", "Orange"],
    "Vegetables": ["Carrot", "Spinach", "Potato", "Tomato"],
    "Grains": ["Rice", "Wheat", "Corn", "Oats"]
  };

  const category = document.getElementById('category');
  const dep1Label = document.getElementById('dep1-label');
  const dep2Label = document.getElementById('dep2-label');
  const dep1 = document.getElementById('dep1');
  const dep2 = document.getElementById('dep2');

  category.addEventListener('change', function() {
    const selectedCategory = category.value;

    // update labels
    dep1Label.textContent = selectedCategory || "Dependent 1";
    dep2Label.textContent = selectedCategory || "Dependent 2";

    // update options
    dep1.innerHTML = `<option value="">--Select--</option>`;
    dep2.innerHTML = `<option value="">--Select--</option>`;
    if (picklists[selectedCategory]) {
      picklists[selectedCategory].forEach(item => {
        dep1.innerHTML += `<option value="${item}">${item}</option>`;
        dep2.innerHTML += `<option value="${item}">${item}</option>`;
      });
    }
  });
</script>

</body>
</html>

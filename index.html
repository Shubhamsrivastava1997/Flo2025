<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustainable Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #00e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('robot.jpg') center/cover no-repeat; /* placeholder, change URL */
      opacity: 0.15;
      z-index: -1;
      filter: blur(5px);
    }

    .form-section {
      background: rgba(20, 20, 30, 0.9);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.5);
      width: 90%;
      max-width: 500px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid #00e0ff;
    }

    .form-section:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 224, 255, 0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00e0ff;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00e0ff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
      color: #00caff;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 45%;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #006b8f;
      background: #1a1a2e;
      color: #00e0ff;
      font-size: 0.95rem;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 224, 255, 0.3);
      transition: all 0.3s ease;
    }

    select:hover,
    select:focus,
    input[type="number"]:hover,
    input[type="number"]:focus {
      background: #2a2a46;
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.6), inset 0 0 15px rgba(0, 224, 255, 0.4);
    }

    option {
      background-color: #1a1a2e;
      color: #00e0ff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e0ff, #006b8f);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
    }

    button:hover {
      background: linear-gradient(90deg, #006b8f, #00e0ff);
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.8);
      transform: translateY(-2px);
    }

    .hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      pointer-events: none;
      transition: all 0.4s ease-in-out;
    }

    .show {
      opacity: 1;
      height: auto;
      pointer-events: auto;
    }

    /* Icon styles (placeholders) */
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      filter: hue-rotate(180deg);
    }

    .input-group {
      position: relative;
    }

    .input-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* adjust the padding-left for input/select when icon present */
    .with-icon select,
    .with-icon input[type="number"] {
      padding-left: 40px;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
      }
      .row > div {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="bg-image"></div>

  <div class="form-section">
    <h2>Sustainable Software</h2>

    <!-- First row: Category + Quantity -->
    <div class="row">
      <div class="input-group with-icon">
        <label for="category">Category</label>
        <select id="category">
          <option value="">--Select--</option>
          <option value="Laptop">Laptop</option>
          <option value="Mobile">Mobile</option>
          <option value="Hard Disk">Hard Disk</option>
          <option value="RAM">RAM</option>
          <option value="Mouse">Mouse</option>
        </select>
      </div>
      <div class="input-group with-icon">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter number" min="1" />
      </div>
    </div>

    <!-- Second row: Dependent Dropdowns (hidden until both fields filled) -->
    <div class="row hidden" id="dependent-row">
      <div class="input-group with-icon">
        <label id="dep1-label" for="dep1">A</label>
        <select id="dep1">
          <option value="">--Select--</option>
        </select>
      </div>
      <div class="input-group with-icon">
        <label id="dep2-label" for="dep2">B</label>
        <select id="dep2">
          <option value="">--Select--</option>
        </select>
      </div>
    </div>

    <button type="button">Deploy</button>
  </div>

<script>
  const picklists = {
    "Laptop": ["Dell", "HP", "MacBook", "Asus", "Lenovo"],
    "Mobile": ["iPhone", "Samsung", "OnePlus", "Pixel", "Xiaomi"],
    "Hard Disk": ["Seagate", "WD", "Toshiba", "Samsung", "ADATA"],
    "RAM": ["Corsair", "Kingston", "G.Skill", "HyperX", "Crucial"],
    "Mouse": ["Logitech", "Razer", "Corsair", "HP", "SteelSeries"]
  };

  const category = document.getElementById('category');
  const quantity = document.getElementById('quantity');
  const dep1Label = document.getElementById('dep1-label');
  const dep2Label = document.getElementById('dep2-label');
  const dep1 = document.getElementById('dep1');
  const dep2 = document.getElementById('dep2');
  const dependentRow = document.getElementById('dependent-row');

  function updateDropdowns() {
    const selectedCategory = category.value;
    const quantityValue = quantity.value.trim();

    if (selectedCategory && quantityValue && parseInt(quantityValue) > 0) {
      dependentRow.classList.add('show');
      dependentRow.classList.remove('hidden');

      dep1Label.textContent = `${selectedCategory} A`;
      dep2Label.textContent = `${selectedCategory} B`;

      dep1.innerHTML = `<option value="">--Select--</option>`;
      dep2.innerHTML = `<option value="">--Select--</option>`;

      picklists[selectedCategory].forEach(item => {
        dep1.innerHTML += `<option value="${item}">${item}</option>`;
        dep2.innerHTML += `<option value="${item}">${item}</option>`;
      });

    } else {
      dependentRow.classList.remove('show');
      dependentRow.classList.add('hidden');
    }
  }

  category.addEventListener('change', updateDropdowns);
  quantity.addEventListener('input', updateDropdowns);
</script>

</body>
</html>
